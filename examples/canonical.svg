<svg id="pictogram" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" role="img" class="hc"
    aria-labelledby="title desc" lang="en-NZ" tabindex="0" focusable="true" data-domain="home" data-intent="directive"
    data-utterance="Make the bed" style="font-size:12px">

    <title id="title">Make the bed (directive)</title>
    <desc id="desc">
        A person standing beside a single bed: frame, mattress, pillow and sheet visible.
        Intended meaning: action “make” applied to object “bed”; everyday domestic routine.
    </desc>

    <metadata id="mf-accessibility">
        {
        "schema": "https://pictos.net/schemas/pictogram-accessibility/v1",
        "utterance": {
        "text": "Make the bed",
        "speechAct": "directive",
        "language": "en-NZ",
        "domain": "Activities of Daily Living"
        },
        "nsm": {
        "primes": ["DO","SOMEONE","SOMETHING","PLACE","NOW"],
        "gloss": "SOMEONE DO something to bed NOW so bed is good to sleep"
        },
        "concepts": [
        {"id": "bed", "role": "patient", "kind": "OBJECT"},
        {"id": "person", "role": "agent", "kind": "HUMAN"},
        {"id": "make", "role": "action", "kind": "VERB"}
        ],
        "accessibility": {
        "readingOrder": ["title","desc","g-person","g-bed"],
        "keyboard": {"tabStops": ["g-person","g-bed"]},
        "contrast": {"preferred": "AA", "strokeMin": 2},
        "motion": {"noMotionDefault": true}
        },
        "provenance": {
        "author": "PictoNet",
        "license": "CC BY 4.0",
        "version": "1.0-gs"
        }
        }
    </metadata>

    <defs>
        <style>
            /* Base */
            .f,
            .k {
                stroke-linejoin: round;
                stroke-width: 1ex;
            }

            .f {
                fill: #fff;
                stroke: #000;
            }

            .k {
                fill: #000;
                stroke: #fff;
            }

            /* Alto contraste activado en el propio */
            svg.hc .f {
                fill: #fff;
                stroke: #000;
                stroke-width: .4ex;
            }

            svg.hc .k {
                fill: #000;
                stroke: #fff;
                stroke-width: .3ex;
            }

            /* Alto contraste activado en el contenedor HTML padre: */
            .hc svg .f {
                fill: #fff;
                stroke: #000;
                stroke-width: .4ex;
            }

            .hc svg .k {
                fill: #000;
                stroke: #fff;
                stroke-width: .3ex;
            }
        </style>
    </defs>

